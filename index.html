<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Dashboard de Jefa</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --p√∫rpura: #7000ff;
            --cian: #00d2ff;
            --fondo: #0a0a0f;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #0a0a0f;
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body { 
            background: var(--fondo); 
            background-image: radial-gradient(circle at top right, var(--bg-gradient-start), var(--bg-gradient-end));
            color: white; 
            margin: 0; 
            display: flex; 
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .sidebar { 
            width: 280px; 
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(20px); 
            border-right: 1px solid var(--border); 
            padding: 40px 30px; 
            display: flex; 
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .logo { font-size: 1.8rem; font-weight: 800; letter-spacing: 2px; margin-bottom: 60px; }
        .logo span { color: var(--p√∫rpura); }

        .menu-btn { 
            width: 100%; padding: 16px 20px; 
            margin-bottom: 15px; 
            background: none; border: none; color: #aaa; 
            border-radius: 15px; 
            cursor: pointer; text-align: left; 
            transition: 0.3s ease-out; font-size: 1.1rem; 
            display: flex; align-items: center;
            letter-spacing: 0.5px;
        }
        .menu-btn:hover { background: var(--glass); color: white; transform: translateX(5px); }
        .menu-btn.active { 
            background: linear-gradient(90deg, var(--p√∫rpura), #8e44ad); 
            color: white; 
            box-shadow: 0 6px 20px rgba(112, 0, 255, 0.4); 
            transform: none;
            font-weight: 600;
        }
        .menu-btn span.icon { margin-right: 15px; font-size: 1.4em; opacity: 0.7; }
        .menu-btn.active span.icon { opacity: 1; }

        .main { margin-left: 280px; padding: 60px; width: calc(100% - 280px); }
        header { margin-bottom: 40px; }
        h1 { font-size: 2.5rem; margin: 0; font-weight: 600; }
        .date-badge { color: var(--cian); font-size: 1rem; opacity: 0.8; text-transform: capitalize; margin-bottom: 8px; }

        .grid { display: grid; grid-template-columns: 1.7fr 1fr; gap: 35px; }
        .widget { 
            background: var(--glass); 
            padding: 35px; 
            border-radius: 28px; 
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        #chat-box { height: 320px; overflow-y: auto; padding-right: 15px; display: flex; flex-direction: column; gap: 18px; }
        .msg { padding: 14px 20px; border-radius: 20px; max-width: 85%; font-size: 1rem; line-height: 1.6; }
        .aura { background: rgba(112, 0, 255, 0.18); align-self: flex-start; border-bottom-left-radius: 6px; border: 1px solid rgba(112, 0, 255, 0.25); }
        .user { background: var(--glass); align-self: flex-end; border-bottom-right-radius: 6px; }
        
        input#input-chat { 
            width: 100%; padding: 16px 22px; border-radius: 18px; border: 1px solid var(--border); 
            background: rgba(0,0,0,0.25); color: white; outline: none; transition: 0.3s; margin-top: 25px;
            font-size: 1rem;
        }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 15px; margin-top: 25px; }
        .day { 
            aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--glass); border-radius: 18px; cursor: pointer; transition: 0.2s; border: 1px solid transparent;
        }
        .day:hover { transform: translateY(-5px); background: rgba(255,255,255,0.1); border-color: var(--border); }
        .day.has-task { border-bottom: 4px solid var(--cian); }

        .modal { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #15151f; border: 1px solid var(--border); padding: 40px; z-index: 10000; 
            border-radius: 35px; width: 480px; max-width: 90%; box-shadow: 0 30px 60px rgba(0,0,0,0.6); 
        }
        .modal.active { display: block; animation: fadeIn 0.3s ease; }
        .backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); z-index: 9999; backdrop-filter: blur(10px); }
        .backdrop.active { display: block; }

        .btn-add { 
            background: linear-gradient(45deg, var(--p√∫rpura), #a057ff); color: white; 
            border: none; padding: 16px; border-radius: 16px; cursor: pointer; width: 100%; 
            font-weight: 600; margin-top: 20px; font-size: 1.1rem;
        }

        input[type="text"], input[type="time"] {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); 
            background: rgba(0,0,0,0.4); color: white; margin-bottom: 12px; outline: none; font-size: 1rem;
        }
        label { display: block; font-size: 0.85rem; color: #aaa; margin-bottom: 6px; margin-left: 5px; }

        .happy-card { text-align: center; padding: 80px 30px; }
        .happy-card h2 { font-size: 2.8rem; line-height: 1.4; background: linear-gradient(to right, #fff, var(--cian)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .happy-card p { font-size: 1.3rem; margin-top: 25px;}

        /* COCHE Y L√çNEA - UNIFICADO */
        .car-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            z-index: 40;
            overflow: hidden;
            pointer-events: none; /* Permite hacer clic a trav√©s del contenedor si fuera necesario */
        }

        .time-line-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #000000 0%, #4a00e0 25%, #ff5e00 50%, #e02020 75%, #000000 100%);
            opacity: 0.6;
            filter: blur(1px);
        }

        .porsche-911 {
            position: absolute;
            bottom: 10px; /* Ajustado para que toque la l√≠nea */
            left: 0; 
            width: 90px;
            height: auto;
            transform: translateX(-50%);
            transition: left 1s linear; 
            filter: drop-shadow(0 0 8px rgba(112, 0, 255, 0.4));
            opacity: 0.9;
            animation: carHover 2s infinite alternate ease-in-out;
        }

        @keyframes carHover {
            from { transform: translateY(0px) translateX(-50%); }
            to { transform: translateY(-4px) translateX(-50%); }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -45%); } to { opacity: 1; transform: translate(-50%, -50%); } }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">AURA<span>.</span></div>
        <nav>
            <button class="menu-btn active" onclick="nav('resumen', this)"><span class="icon">‚ú®</span> Resumen</button>
            <button class="menu-btn" onclick="nav('agenda', this)"><span class="icon">üóìÔ∏è</span> Agenda</button>
            <button class="menu-btn" onclick="nav('momento', this)"><span class="icon">üíñ</span> Momento Feliz</button>
        </nav>
        <div style="margin-top: auto; padding: 25px; background: var(--glass); border-radius: 20px; border: 1px solid var(--border);">
            <div style="font-weight: 600;">Margarita</div>
            <div style="font-size: 0.85rem; color: #999; margin-top: 5px;">Jefa de Equipo</div>
        </div>
    </aside>

    <main class="main">
        <header>
            <div class="date-badge" id="current-date"></div>
            <h1 id="saludo">Hola, Margarita</h1>
        </header>

        <div id="sec-resumen" class="grid">
            <div class="widget">
                <h3 style="margin-top:0">Asistente Aura</h3>
                <div id="chat-box">
                    <div class="msg aura">¬°Hola Margarita! Soy tu asistente. Preg√∫ntame por tus planes de <b>hoy</b> o de cualquier <b>d√≠a</b>. ‚ú®</div>
                </div>
                <input type="text" id="input-chat" placeholder="Escribe '¬øQu√© tengo hoy?' o 'el d√≠a 18'...">
            </div>
            <div class="widget">
                <h3 style="margin-top:0">Pr√≥ximas Tareas</h3>
                <div id="mini-lista"></div>
            </div>
        </div>

        <div id="sec-agenda" style="display:none;">
            <div class="widget">
                <h2 style="margin-top:0">Febrero 2026</h2>
                <div class="cal-grid" id="calendario"></div>
            </div>
        </div>

        <div id="sec-momento" style="display:none;">
            <div class="widget happy-card">
                <h2 id="frase-dinamica">"Cree que puedes y ya estar√°s a medio camino."</h2>
                <p>Te quiero mucho, mam√° ‚ù§Ô∏è</p>
            </div>
        </div>
    </main>

    <div class="backdrop" id="backdrop" onclick="cerrar()"></div>
    <div class="modal" id="modal">
        <h2 id="fecha-titulo" style="margin-top:0; color:var(--cian); font-size: 1.3rem;">Nueva Tarea</h2>
        <label>¬øQu√© hay que hacer?</label>
        <input type="text" id="tarea-nombre" placeholder="Ej: Revisi√≥n m√©dica">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div>
                <label>Hora Inicio (Opcional)</label>
                <input type="time" id="tarea-inicio">
            </div>
            <div>
                <label>Hora Fin (Opcional)</label>
                <input type="time" id="tarea-fin">
            </div>
        </div>
        <button class="btn-add" onclick="guardarTarea()">A√±adir a la Agenda</button>
        <div id="lista-tareas-dia" style="margin-top:25px; border-top:1px solid var(--border); padding-top:20px; max-height: 150px; overflow-y: auto;"></div>
    </div>

    <div class="car-container">
        <div class="time-line-bg"></div>
        <img src="https://p1.pngwing.com/py/342/907/png-transparent-porsche-911-gt2-car-porsche-911-gt3-r-991-porsche-911-gt3-rsr-porsche-911-997-compact-car-car-performance-car.png" alt="Porsche 911" class="porsche-911" id="porsche-car">
    </div>

    <script>
        let diaSeleccionado = "";
        const HOY_ISO = new Date().toISOString().split('T')[0];
        const frasesMama = [
            "Eres la mejor madre y una profesional imparable. ‚ù§Ô∏è",
            "Cree que puedes y ya estar√°s a medio camino. ‚ù§Ô∏è",
            "Tu sonrisa es la mejor red social, ¬°comp√°rtela hoy! ‚ú®",
            "Eres capaz de cosas incre√≠bles, solo tienes que ser t√∫ misma. üå∏",
            "Hoy es un buen d√≠a para tener un gran d√≠a, Jefa. üöÄ",
            "No cuentes los d√≠as, haz que los d√≠as cuenten. üíé",
            "Tu energ√≠a es contagiosa, ¬°ilumina a tu equipo hoy! ‚òÄÔ∏è"
        ];

        function getDB() { return JSON.parse(localStorage.getItem('tareas_aura')) || []; }

        function nav(s, btn) {
            document.getElementById('sec-resumen').style.display = s === 'resumen' ? 'grid' : 'none';
            document.getElementById('sec-agenda').style.display = s === 'agenda' ? 'block' : 'none';
            document.getElementById('sec-momento').style.display = s === 'momento' ? 'block' : 'none';
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(s === 'agenda') dibujarCalendario();
            if(s === 'resumen') actualizarMiniLista();
            if(s === 'momento') {
                const diaSemana = new Date().getDay();
                document.getElementById('frase-dinamica').innerText = `"${frasesMama[diaSemana]}"`;
            }
        }

        function dibujarCalendario() {
            const grid = document.getElementById('calendario'); grid.innerHTML = "";
            const db = getDB();
            for(let i=1; i<=28; i++) {
                const fecha = `2026-02-${i.toString().padStart(2,'0')}`;
                const tiene = db.some(t => t.fecha === fecha);
                const d = document.createElement('div');
                d.className = `day ${tiene ? 'has-task' : ''}`;
                if(fecha === HOY_ISO) d.style.background = "rgba(112,0,255,0.15)";
                d.innerHTML = `<b>${i}</b>`;
                d.onclick = () => abrirModal(fecha, i);
                grid.appendChild(d);
            }
        }

        function abrirModal(fecha, num) {
            diaSeleccionado = fecha;
            document.getElementById('modal').classList.add('active');
            document.getElementById('backdrop').classList.add('active');
            document.getElementById('fecha-titulo').innerText = "Planes para el " + num + " de Febrero";
            actualizarListaModal();
        }

        function cerrar() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('backdrop').classList.remove('active');
        }

        function guardarTarea() {
            const titulo = document.getElementById('tarea-nombre').value;
            const inicio = document.getElementById('tarea-inicio').value;
            const fin = document.getElementById('tarea-fin').value;
            if(!titulo) return;
            let horario = "Todo el d√≠a";
            if(inicio && fin) horario = `${inicio} - ${fin}`;
            else if(inicio) horario = `A las ${inicio}`;
            const db = getDB();
            db.push({ fecha: diaSeleccionado, titulo: titulo, hora: horario });
            localStorage.setItem('tareas_aura', JSON.stringify(db));
            document.getElementById('tarea-nombre').value = "";
            document.getElementById('tarea-inicio').value = "";
            document.getElementById('tarea-fin').value = "";
            actualizarListaModal();
            actualizarMiniLista();
        }

        function actualizarListaModal() {
            const div = document.getElementById('lista-tareas-dia');
            const tareas = getDB().filter(t => t.fecha === diaSeleccionado).sort((a,b) => a.hora.localeCompare(b.hora));
            div.innerHTML = tareas.length ? tareas.map(t => `<div><span>${t.hora}</span><br>${t.titulo}</div>`).join('') : "<span style='color:#555'>No hay tareas.</span>";
        }

        function actualizarMiniLista() {
            const div = document.getElementById('mini-lista');
            const tareas = getDB().filter(t => t.fecha === HOY_ISO).sort((a,b) => a.hora.localeCompare(b.hora));
            div.innerHTML = tareas.length ? tareas.map(t => `<div style="margin-bottom:15px"><b style="color:var(--p√∫rpura); font-size:1rem;">${t.hora}</b><br><span style="color:white; font-size:0.95rem;">${t.titulo}</span></div>`).join('') : "<span style='color:#888;'>Hoy est√°s libre, ¬°disfruta! ‚ú®</span>";
        }

        document.getElementById('input-chat').onkeypress = function(e) {
            if(e.key === 'Enter') {
                const txt = this.value;
                const box = document.getElementById('chat-box');
                box.innerHTML += `<div class="msg user">${txt}</div>`;
                this.value = "";
                setTimeout(() => {
                    let fBusca = ""; let tag = "";
                    if(txt.toLowerCase().includes("hoy")) { fBusca = HOY_ISO; tag = "hoy"; }
                    else { 
                        const m = txt.match(/\d+/); 
                        if(m) { fBusca = `2026-02-${m[0].padStart(2,'0')}`; tag = "el d√≠a " + m[0]; }
                    }
                    if(fBusca) {
                        const ts = getDB().filter(t => t.fecha === fBusca).sort((a,b) => a.hora.localeCompare(b.hora));
                        let r = ts.length ? `Para ${tag} tienes:<br>` + ts.map(t => `‚Ä¢ <b>${t.hora}:</b> ${t.titulo}`).join('<br>') : `No hay nada para ${tag}, Margarita. ‚ú®`;
                        box.innerHTML += `<div class="msg aura">${r}</div>`;
                    } else box.innerHTML += `<div class="msg aura">¬øQu√© d√≠a quieres consultar? Dime 'hoy' o un n√∫mero de d√≠a.</div>`;
                    box.scrollTop = box.scrollHeight;
                }, 500);
            }
        };

        const horaActual = new Date().getHours();
        const saludoTxt = horaActual >= 20 || horaActual < 6 ? "Buenas noches, Margarita" : (horaActual >= 14 ? "Buenas tardes, Margarita" : "Buenos d√≠as, Margarita");
        document.getElementById('saludo').innerText = saludoTxt;
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('es-ES', { weekday:'long', day:'numeric', month:'long' });
        actualizarMiniLista();

        function updatePorschePosition() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const startOfDay = 6; 
            const endOfDay = 22; 
            const totalActiveHours = endOfDay - startOfDay;
            let currentProgress;
            if (hours < startOfDay) currentProgress = 0;
            else if (hours >= endOfDay) currentProgress = 1;
            else currentProgress = (hours - startOfDay + minutes / 60) / totalActiveHours;
            
            currentProgress = Math.max(0, Math.min(1, currentProgress));
            const car = document.getElementById('porsche-car');
            const carContainerWidth = window.innerWidth;
            const carWidth = 90;
            const position = currentProgress * (carContainerWidth + carWidth) - (carWidth/2);
            car.style.left = `${position}px`;
        }
        setInterval(updatePorschePosition, 60000);
        updatePorschePosition();
    </script>
</body>
</html>
