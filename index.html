<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Dashboard de Jefa</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --p√∫rpura: #7000ff; --cian: #00d2ff; --fondo: #0a0a0f;
            --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { 
            background: var(--fondo); 
            background-image: radial-gradient(circle at top right, #1a1a2e, #0a0a0f);
            color: white; margin: 0; display: flex; min-height: 100vh; overflow-x: hidden;
        }

        /* SIDEBAR */
        .sidebar { 
            width: 280px; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(20px); 
            border-right: 1px solid var(--border); padding: 40px 30px; 
            display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100;
        }
        .logo { font-size: 1.8rem; font-weight: 800; letter-spacing: 2px; margin-bottom: 60px; }
        .logo span { color: var(--p√∫rpura); }
        .menu-btn { 
            width: 100%; padding: 16px 20px; margin-bottom: 15px; 
            background: none; border: none; color: #aaa; border-radius: 15px; 
            cursor: pointer; text-align: left; transition: 0.3s; font-size: 1.1rem;
            display: flex; align-items: center;
        }
        .menu-btn.active { background: linear-gradient(90deg, var(--p√∫rpura), #8e44ad); color: white; }

        /* MAIN */
        .main { margin-left: 280px; padding: 60px; width: calc(100% - 280px); }
        .grid { display: grid; grid-template-columns: 1.7fr 1fr; gap: 35px; }
        .widget { background: var(--glass); padding: 35px; border-radius: 28px; border: 1px solid var(--border); backdrop-filter: blur(10px); }

        /* CHAT */
        #chat-box { height: 320px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-right: 10px; }
        .msg { padding: 12px 18px; border-radius: 18px; max-width: 85%; font-size: 0.95rem; line-height: 1.4; }
        .aura { background: rgba(112, 0, 255, 0.15); align-self: flex-start; border: 1px solid rgba(112, 0, 255, 0.2); }
        .user { background: var(--glass); align-self: flex-end; }
        input#input-chat { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--border); background: rgba(0,0,0,0.3); color: white; margin-top: 20px; outline: none; }

        /* CALENDARIO */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-top: 20px; }
        .day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: var(--glass); border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .day:hover { background: var(--p√∫rpura); }
        .day.has-task { border-bottom: 3px solid var(--cian); }

        /* PORSCHE & LINE */
        .car-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 80px; z-index: 40; pointer-events: none; }
        .time-line { position: absolute; bottom: 0; width: 100%; height: 4px; background: linear-gradient(to right, #7000ff, #00d2ff); opacity: 0.5; }
        .porsche-911 { 
            position: absolute; bottom: 5px; width: 110px; height: auto; 
            cursor: pointer; pointer-events: auto; transition: left 1s linear;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            animation: bounce 2s infinite alternate;
        }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-3px); } }

        /* MODAL */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #15151f; border: 1px solid var(--border); padding: 30px; z-index: 10000; border-radius: 25px; width: 400px; }
        .modal.active { display: block; }
        .backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; }
        .backdrop.active { display: block; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">AURA<span>.</span></div>
        <nav>
            <button class="menu-btn active" onclick="nav('resumen', this)">‚ú® Resumen</button>
            <button class="menu-btn" onclick="nav('agenda', this)">üóìÔ∏è Agenda</button>
        </nav>
        <div style="margin-top: auto; padding: 20px; background: var(--glass); border-radius: 15px;">
            <b>Margarita</b><br><small style="color:#888">Jefa de Equipo</small>
        </div>
    </aside>

    <main class="main">
        <h1 id="saludo">Hola, Margarita</h1>
        <div id="sec-resumen" class="grid">
            <div class="widget">
                <h3>Asistente Aura</h3>
                <div id="chat-box">
                    <div class="msg aura">Hola Margarita. Soy Aura. ¬øEn qu√© puedo ayudarte hoy? Pulsa el Porsche para una curiosidad.</div>
                </div>
                <input type="text" id="input-chat" placeholder="Preg√∫ntame por tus planes o el tiempo...">
            </div>
            <div class="widget">
                <h3>Hoy</h3>
                <div id="mini-lista"></div>
            </div>
        </div>

        <div id="sec-agenda" style="display:none;">
            <div class="widget">
                <h2>Febrero 2026</h2>
                <div class="cal-grid" id="calendario"></div>
            </div>
        </div>
    </main>

    <div class="car-container">
        <div class="time-line"></div>
        <img src="https://w7.pngwing.com/pngs/374/780/png-transparent-porsche-911-porsche-carrera-gt-porsche-356-cartoon-white-sedan-cartoon-character-compact-car-white.png" 
             class="porsche-911" id="porsche-car" onclick="datoCoche()">
    </div>

    <div class="backdrop" id="backdrop" onclick="cerrar()"></div>
    <div class="modal" id="modal">
        <h3 id="fecha-titulo">Nueva Tarea</h3>
        <input type="text" id="tarea-nombre" placeholder="¬øQu√© hay que hacer?" style="width:100%; padding:10px; margin-bottom:10px;">
        <input type="time" id="tarea-inicio" style="width:100%; padding:10px; margin-bottom:10px;">
        <button onclick="guardarTarea()" style="width:100%; padding:10px; background:var(--p√∫rpura); color:white; border:none; border-radius:10px;">Guardar</button>
        <div id="lista-tareas-dia" style="margin-top:20px; font-size:0.9rem;"></div>
    </div>

    <script>
        const HOY_ISO = new Date().toISOString().split('T')[0];
        let diaSeleccionado = "";

        const datosCoches = [
            "El Porsche 911 se iba a llamar 901, pero Peugeot ten√≠a el copyright de los nombres con '0' en medio.",
            "En Madrid hay matriculados m√°s de 2 millones de coches, ¬°el 911 es de los m√°s bonitos que circulan!",
            "La llave de los Porsche est√° a la izquierda para ganar tiempo al arrancar en las carreras de Le Mans.",
            "El dise√±o del 911 ha cambiado poqu√≠simo en 60 a√±os, es un icono eterno.",
            "¬øSab√≠as que el motor trasero del 911 permite que tenga una frenada mucho m√°s estable?"
        ];

        function getDB() { return JSON.parse(localStorage.getItem('tareas_aura')) || []; }

        function nav(s, btn) {
            document.getElementById('sec-resumen').style.display = s === 'resumen' ? 'grid' : 'none';
            document.getElementById('sec-agenda').style.display = s === 'agenda' ? 'block' : 'none';
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(s === 'agenda') dibujarCalendario();
        }

        function dibujarCalendario() {
            const grid = document.getElementById('calendario'); grid.innerHTML = "";
            const db = getDB();
            for(let i=1; i<=28; i++) {
                const fecha = `2026-02-${i.toString().padStart(2,'0')}`;
                const tiene = db.some(t => t.fecha === fecha);
                const d = document.createElement('div');
                d.className = `day ${tiene ? 'has-task' : ''}`;
                d.innerHTML = i;
                d.onclick = () => { diaSeleccionado = fecha; document.getElementById('modal').classList.add('active'); document.getElementById('backdrop').classList.add('active'); actualizarListaModal(); };
                grid.appendChild(d);
            }
        }

        function guardarTarea() {
            const t = document.getElementById('tarea-nombre').value;
            const h = document.getElementById('tarea-inicio').value;
            if(!t) return;
            const db = getDB();
            db.push({ fecha: diaSeleccionado, titulo: t, hora: h || "Todo el d√≠a" });
            localStorage.setItem('tareas_aura', JSON.stringify(db));
            document.getElementById('tarea-nombre').value = "";
            cerrar();
            actualizarMiniLista();
        }

        function cerrar() { document.getElementById('modal').classList.remove('active'); document.getElementById('backdrop').classList.remove('active'); }

        function actualizarMiniLista() {
            const div = document.getElementById('mini-lista');
            const tareas = getDB().filter(t => t.fecha === HOY_ISO);
            div.innerHTML = tareas.length ? tareas.map(t => `<div style="margin-bottom:10px"><b>${t.hora}</b>: ${t.titulo}</div>`).join('') : "Hoy no tienes planes. ‚ú®";
        }

        function actualizarListaModal() {
            const div = document.getElementById('lista-tareas-dia');
            const tareas = getDB().filter(t => t.fecha === diaSeleccionado);
            div.innerHTML = tareas.length ? "<b>Tareas:</b><br>" + tareas.map(t => `‚Ä¢ ${t.hora}: ${t.titulo}`).join('<br>') : "Sin tareas.";
        }

        function datoCoche() {
            const box = document.getElementById('chat-box');
            const d = datosCoches[Math.floor(Math.random() * datosCoches.length)];
            box.innerHTML += `<div class="msg aura">üèéÔ∏è <b>Curiosidad:</b> ${d}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        // CHAT INTELIGENTE
        document.getElementById('input-chat').onkeypress = function(e) {
            if(e.key === 'Enter') {
                const txt = this.value.toLowerCase();
                const box = document.getElementById('chat-box');
                box.innerHTML += `<div class="msg user">${this.value}</div>`;
                this.value = "";
                
                setTimeout(() => {
                    let r = "No estoy segura de qu√© necesitas, Margarita, pero puedo revisar tu agenda.";
                    
                    if(txt.includes("tiempo") || txt.includes("clima")) {
                        r = "En Madrid hace un d√≠a despejado con unos 12¬∞C. ¬°Buen d√≠a para sacar el coche! ‚òÄÔ∏è";
                    } else if(txt.includes("hoy")) {
                        const ts = getDB().filter(t => t.fecha === HOY_ISO);
                        r = ts.length ? `Hoy tienes: ` + ts.map(t => t.titulo).join(', ') : "Hoy no tienes nada apuntado.";
                    } else if(txt.includes("gracias") || txt.includes("hola")) {
                        r = "¬°De nada! Estoy aqu√≠ para lo que necesites.";
                    }
                    
                    box.innerHTML += `<div class="msg aura">${r}</div>`;
                    box.scrollTop = box.scrollHeight;
                }, 600);
            }
        };

        function updatePorsche() {
            const now = new Date();
            const progress = (now.getHours() - 6 + now.getMinutes()/60) / 16;
            const pos = Math.max(0, Math.min(1, progress)) * (window.innerWidth - 100);
            document.getElementById('porsche-car').style.left = pos + "px";
        }

        setInterval(updatePorsche, 60000);
        updatePorsche();
        actualizarMiniLista();
    </script>
</body>
</html>
