<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Dashboard de Jefa</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --p√∫rpura: #7000ff;
            --cian: #00d2ff;
            --fondo: #0a0a0f;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body { 
            background: var(--fondo); 
            background-image: radial-gradient(circle at top right, #1a1a2e, #0a0a0f);
            color: white; 
            margin: 0; 
            display: flex; 
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* BARRA LATERAL */
        .sidebar { 
            width: 280px;
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(20px); 
            border-right: 1px solid var(--border); 
            padding: 40px 30px; 
            display: flex; 
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .logo { font-size: 1.8rem; font-weight: 800; letter-spacing: 2px; margin-bottom: 60px; }
        .logo span { color: var(--p√∫rpura); }

        .menu-btn { 
            width: 100%; padding: 16px 20px;
            margin-bottom: 15px; 
            background: none; border: none; color: #aaa;
            border-radius: 15px; 
            cursor: pointer; text-align: left; 
            transition: 0.3s; font-size: 1.1rem;
            display: flex; align-items: center;
        }
        .menu-btn:hover { background: var(--glass); color: white; }
        .menu-btn.active { 
            background: linear-gradient(90deg, var(--p√∫rpura), #8e44ad); 
            color: white; 
            box-shadow: 0 6px 20px rgba(112, 0, 255, 0.4); 
        }

        /* CONTENIDO PRINCIPAL */
        .main { margin-left: 280px; padding: 60px; width: calc(100% - 280px); }
        header { margin-bottom: 40px; }
        h1 { font-size: 2.5rem; margin: 0; font-weight: 600; }

        .grid { display: grid; grid-template-columns: 1.7fr 1fr; gap: 35px; }
        .widget { 
            background: var(--glass); 
            padding: 35px; 
            border-radius: 28px; 
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        /* CHAT AURA CORREGIDO */
        #chat-box { height: 320px; overflow-y: auto; padding-right: 15px; display: flex; flex-direction: column; gap: 18px; }
        .msg { padding: 14px 20px; border-radius: 20px; max-width: 85%; font-size: 1rem; line-height: 1.6; }
        .aura { background: rgba(112, 0, 255, 0.18); align-self: flex-start; border: 1px solid rgba(112, 0, 255, 0.25); }
        .user { background: var(--glass); align-self: flex-end; }
        
        input#input-chat { 
            width: 100%; padding: 16px 22px; border-radius: 18px; border: 1px solid var(--border); 
            background: rgba(0,0,0,0.25); color: white; outline: none; margin-top: 25px;
            font-size: 1rem;
        }

        /* CALENDARIO */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 15px; margin-top: 25px; }
        .day { 
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            background: var(--glass); border-radius: 18px; cursor: pointer; transition: 0.2s;
        }
        .day:hover { transform: translateY(-5px); background: var(--p√∫rpura); }
        .day.has-task { border-bottom: 4px solid var(--cian); }

        /* PORSCHE */
        .car-container {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100px; z-index: 40; overflow: hidden;
        }
        .porsche-911 {
            position: absolute; bottom: 10px; width: 110px; height: auto;
            cursor: pointer; transition: left 1s linear;
            filter: drop-shadow(0 0 10px rgba(112, 0, 255, 0.4));
            animation: carHover 2s infinite alternate ease-in-out;
            pointer-events: auto;
        }
        @keyframes carHover { from { transform: translateY(0); } to { transform: translateY(-5px); } }

        /* MODAL */
        .modal { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #15151f; border: 1px solid var(--border); padding: 40px; z-index: 10000; 
            border-radius: 35px; width: 450px;
        }
        .modal.active { display: block; }
        .backdrop { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; backdrop-filter: blur(10px); }
        .backdrop.active { display: block; }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">AURA<span>.</span></div>
        <nav>
            <button class="menu-btn active" onclick="nav('resumen', this)">‚ú® Resumen</button>
            <button class="menu-btn" onclick="nav('agenda', this)">üóìÔ∏è Agenda</button>
        </nav>
        <div style="margin-top: auto; padding: 25px; background: var(--glass); border-radius: 20px; border: 1px solid var(--border);">
            <div style="font-weight: 600;">Margarita</div>
            <div style="font-size: 0.85rem; color: #999;">Jefa de Equipo</div>
        </div>
    </aside>

    <main class="main">
        <header>
            <h1 id="saludo">Hola, Margarita</h1>
        </header>

        <div id="sec-resumen" class="grid">
            <div class="widget">
                <h3 style="margin-top:0">Asistente Aura</h3>
                <div id="chat-box">
                    <div class="msg aura">¬°Hola Margarita! Preg√∫ntame "¬øQu√© tengo hoy?" o por cualquier d√≠a. Tambi√©n s√© el tiempo en Madrid. üèéÔ∏è</div>
                </div>
                <input type="text" id="input-chat" placeholder="Escribe aqu√≠...">
            </div>
            <div class="widget">
                <h3 style="margin-top:0">Pr√≥ximas Tareas</h3>
                <div id="mini-lista"></div>
            </div>
        </div>

        <div id="sec-agenda" style="display:none;">
            <div class="widget">
                <h2 style="margin-top:0">Febrero 2026</h2>
                <div class="cal-grid" id="calendario"></div>
            </div>
        </div>
    </main>

    <div class="car-container">
        <div style="position:absolute; bottom:0; width:100%; height:4px; background:rgba(255,255,255,0.1);"></div>
        <img src="https://w7.pngwing.com/pngs/374/780/png-transparent-porsche-911-porsche-carrera-gt-porsche-356-cartoon-white-sedan-cartoon-character-compact-car-white.png" 
             alt="Porsche 911" class="porsche-911" id="porsche-car" onclick="datoCurioso()">
    </div>

    <div class="backdrop" id="backdrop" onclick="cerrar()"></div>
    <div class="modal" id="modal">
        <h2 id="fecha-titulo" style="margin-top:0; color:var(--cian);">Nueva Tarea</h2>
        <input type="text" id="tarea-nombre" placeholder="¬øQu√© hay que hacer?" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; background:#000; color:#fff; border:1px solid var(--border);">
        <input type="time" id="tarea-inicio" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; background:#000; color:#fff; border:1px solid var(--border);">
        <button onclick="guardarTarea()" style="width:100%; padding:15px; background:var(--p√∫rpura); color:white; border:none; border-radius:15px; cursor:pointer; font-weight:bold;">A√±adir Tarea</button>
        <div id="lista-tareas-dia" style="margin-top:20px; max-height:150px; overflow-y:auto;"></div>
    </div>

    <script>
        const HOY_ISO = new Date().toISOString().split('T')[0];
        let diaSeleccionado = "";

        const datosCoches = [
            "El Porsche 911 fue dise√±ado por Butzi Porsche, nieto del fundador.",
            "En Madrid, el cielo suele estar muy despejado, ¬°ideal para un descapotable!",
            "La llave a la izquierda es para arrancar mientras el piloto entraba al coche en Le Mans.",
            "El motor trasero del 911 es lo que le da ese sonido tan caracter√≠stico."
        ];

        function getDB() { return JSON.parse(localStorage.getItem('tareas_aura')) || []; }

        function nav(s, btn) {
            document.getElementById('sec-resumen').style.display = s === 'resumen' ? 'grid' : 'none';
            document.getElementById('sec-agenda').style.display = s === 'agenda' ? 'block' : 'none';
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(s === 'agenda') dibujarCalendario();
        }

        function dibujarCalendario() {
            const grid = document.getElementById('calendario'); grid.innerHTML = "";
            const db = getDB();
            for(let i=1; i<=28; i++) {
                const fecha = `2026-02-${i.toString().padStart(2,'0')}`;
                const tiene = db.some(t => t.fecha === fecha);
                const d = document.createElement('div');
                d.className = `day ${tiene ? 'has-task' : ''}`;
                d.innerHTML = `<b>${i}</b>`;
                d.onclick = () => { diaSeleccionado = fecha; abrirModal(i); };
                grid.appendChild(d);
            }
        }

        function abrirModal(num) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('backdrop').classList.add('active');
            document.getElementById('fecha-titulo').innerText = "Tareas del " + num + " de Febrero";
            actualizarListaModal();
        }

        function cerrar() { document.getElementById('modal').classList.remove('active'); document.getElementById('backdrop').classList.remove('active'); }

        function guardarTarea() {
            const t = document.getElementById('tarea-nombre').value;
            const h = document.getElementById('tarea-inicio').value;
            if(!t) return;
            const db = getDB();
            db.push({ fecha: diaSeleccionado, titulo: t, hora: h || "Todo el d√≠a" });
            localStorage.setItem('tareas_aura', JSON.stringify(db));
            document.getElementById('tarea-nombre').value = "";
            actualizarListaModal();
            actualizarMiniLista();
        }

        function actualizarListaModal() {
            const div = document.getElementById('lista-tareas-dia');
            const tareas = getDB().filter(t => t.fecha === diaSeleccionado);
            div.innerHTML = tareas.length ? tareas.map(t => `<div style="background:rgba(255,255,255,0.05); padding:10px; margin-bottom:5px; border-radius:10px;"><b>${t.hora}</b> - ${t.titulo}</div>`).join('') : "No hay tareas.";
        }

        function actualizarMiniLista() {
            const div = document.getElementById('mini-lista');
            const tareas = getDB().filter(t => t.fecha === HOY_ISO).sort((a,b) => a.hora.localeCompare(b.hora));
            div.innerHTML = tareas.length ? tareas.map(t => `<div style="margin-bottom:12px"><b style="color:var(--cian)">${t.hora}</b>: ${t.titulo}</div>`).join('') : "Hoy est√°s libre. ‚ú®";
        }

        function datoCurioso() {
            const box = document.getElementById('chat-box');
            const d = datosCoches[Math.floor(Math.random() * datosCoches.length)];
            box.innerHTML += `<div class="msg aura">üèéÔ∏è <b>Dato curioso:</b> ${d}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        // CHAT - L√ìGICA ORIGINAL RECUPERADA
        document.getElementById('input-chat').onkeypress = function(e) {
            if(e.key === 'Enter') {
                const txt = this.value.toLowerCase();
                const box = document.getElementById('chat-box');
                box.innerHTML += `<div class="msg user">${this.value}</div>`;
                this.value = "";
                
                setTimeout(() => {
                    let fBusca = ""; let tag = "";
                    
                    // L√≥gica para detectar clima
                    if(txt.includes("tiempo") || txt.includes("clima")) {
                        box.innerHTML += `<div class="msg aura">En Madrid hoy hace un d√≠a estupendo, unos 14¬∞C y sol. ¬°Perfecto para conducir! ‚òÄÔ∏è</div>`;
                    } 
                    // L√≥gica para detectar fechas (hoy o n√∫meros)
                    else {
                        if(txt.includes("hoy")) { fBusca = HOY_ISO; tag = "hoy"; }
                        else { 
                            const m = txt.match(/\d+/); 
                            if(m) { fBusca = `2026-02-${m[0].padStart(2,'0')}`; tag = "el d√≠a " + m[0]; }
                        }
                        
                        if(fBusca) {
                            const ts = getDB().filter(t => t.fecha === fBusca).sort((a,b) => a.hora.localeCompare(b.hora));
                            let r = ts.length ? `Para ${tag} tienes esto en la agenda:<br>` + ts.map(t => `‚Ä¢ <b>${t.hora}:</b> ${t.titulo}`).join('<br>') : `No tienes nada apuntado para ${tag}, Margarita.`;
                            box.innerHTML += `<div class="msg aura">${r}</div>`;
                        } else {
                            box.innerHTML += `<div class="msg aura">¬øQu√© d√≠a quieres consultar? Dime 'hoy' o un n√∫mero de d√≠a.</div>`;
                        }
                    }
                    box.scrollTop = box.scrollHeight;
                }, 500);
            }
        };

        function updatePorsche() {
            const h = new Date().getHours();
            const m = new Date().getMinutes();
            let prog = (h - 6 + m/60) / 16;
            prog = Math.max(0, Math.min(1, prog));
            document.getElementById('porsche-car').style.left = (prog * (window.innerWidth - 120)) + "px";
        }

        setInterval(updatePorsche, 60000);
        updatePorsche();
        actualizarMiniLista();
    </script>
</body>
</html>
